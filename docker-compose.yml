# docker-compose.yml
# Stack : Caddy + Astro Dev + Cloudflare Tunnel

services:
  # Reverse Proxy Caddy
  caddy:
    image: caddy:2-alpine
    container_name: j12z_caddy
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '443:443/udp' # HTTP/3
    volumes:
      # Configuration Caddy
      - ./Caddyfile:/etc/caddy/Caddyfile:ro

      # Données persistantes (certificats SSL, etc.)
      - caddy_data:/data
      - caddy_config:/config

      # Logs
      - ./logs/caddy:/var/log/caddy

    networks:
      - webnet
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:80']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Site Astro (développement) - lancé par défaut
  astro-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: j12z_astro_dev
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - webnet
    environment:
      - NODE_ENV=development
    command: pnpm dev --host 0.0.0.0
    ports:
      - '4321:4321'

  # Site Astro (production - serveur statique)
  # À activer plus tard si besoin
  # astro-prod:
  #   image: node:20-alpine
  #   container_name: j12z_astro_prod
  #   restart: unless-stopped
  #   working_dir: /app
  #   volumes:
  #     - ./dist:/app/dist:ro
  #   networks:
  #     - webnet
  #   command: npx serve dist -l 8080
  #   ports:
  #     - "8080:8080"

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: j12z_cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - webnet
    depends_on:
      - caddy
      - astro-dev
    healthcheck:
      test: ['CMD', 'cloudflared', 'tunnel', 'info']
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  webnet:
    driver: bridge

volumes:
  caddy_data:
    name: j12z_caddy_data
  caddy_config:
    name: j12z_caddy_config
